<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed Maher | Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <!-- Internal CSS -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .logo-font {
      font-family: 'Dancing Script', cursive;
    }
  </style>

  <!-- Internal JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('menu-btn');
      const menu = document.getElementById('mobile-menu');
      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    });
  </script>
</head>
<body class="bg-white text-purple-800">

  <!-- Navbar -->
  <nav class="bg-white text-purple-700 shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="text-3xl font-bold logo-font text-pink-600">Ahmed Maher</div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-8 text-lg font-medium">
        <li><a href="#hero" class="hover:text-pink-500 transition duration-300 ease-in-out">Home</a></li>
        <li><a href="#about" class="hover:text-pink-500 transition duration-300 ease-in-out">About</a></li>
        <li><a href="#skills" class="hover:text-pink-500 transition duration-300 ease-in-out">Skills</a></li>
        <li><a href="#projects" class="hover:text-pink-500 transition duration-300 ease-in-out">Projects</a></li>
        <li><a href="#contact" class="hover:text-pink-500 transition duration-300 ease-in-out">Contact</a></li>
      </ul>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-purple-700 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-6 pb-4">
      <ul class="space-y-4 text-lg font-medium text-purple-700">
        <li><a href="#hero" class="block hover:text-pink-500">Home</a></li>
        <li><a href="#about" class="block hover:text-pink-500">About</a></li>
        <li><a href="#skills" class="block hover:text-pink-500">Skills</a></li>
        <li><a href="#projects" class="block hover:text-pink-500">Projects</a></li>
        <li><a href="#contact" class="block hover:text-pink-500">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Padding for fixed navbar -->
  <div class="pt-24"></div>

  <!-- Hero Section -->
  <section id="hero" class="min-h-[80vh] flex items-center justify-center bg-gradient-to-tr from-purple-100 via-white to-pink-100 px-6 text-center">
    <div>
      <h1 class="text-5xl md:text-6xl font-extrabold text-purple-700 mb-4">Ahmed Maher</h1>
      <p class="text-lg md:text-2xl text-pink-600 mb-8">Flutter Developer • UI/UX Enthusiast • App Architect</p>
      <a href="mailto:ahmedofficial5036@gmail.com" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg shadow transition">Contact Me</a>
      <a href="Resume_Ahmed_Maher.pdf" download class="ml-4 bg-white text-purple-700 border border-purple-600 px-6 py-3 rounded-lg hover:bg-purple-100 transition">Download CV</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500 bg-white border-t">
    &copy; 2025 Ahmed Maher — Built with ❤️ using Tailwind CSS
  </footer>

</body>
</html>
